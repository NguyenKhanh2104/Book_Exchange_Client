<div class="container">
  
    <div class="col-sm-24 input-group">
      <input type="text" name="search" [(ngModel)]="bookName"(ngModelChange)="searchPost()"  placeholder="Search" class="w-50">
      <button class="btn btn-primary" type="button">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
  <div class="col-md-12 col-lg-12">
    <div *ngFor=" let p of listPost  ">
      <article class="post vt-post col-sm-5 mt-3" style="height: 350px;max-height: 500px;">
        <div class="userName col-sm-1 mb-2">{{p.username}}</div>
        <div class="col-sm-12 mb-2 contents">
          {{p.content}}
        </div>
        <div class="row">
        
          <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
            <div class="post-type post-img mb-2" style="height: 175px;">
              <!-- <a href="#" style="width:70%"><img
                            src="https://m.media-amazon.com/images/M/MV5BZmQyOTY5ZDMtODg2ZS00MGVlLTk0MjQtNWYxYTBkNWZmMmQ5XkEyXkFqcGdeQXVyMjI3NDAyNg@@._V1_.jpg"
                            class="img-responsive" alt="image post"></a> -->
              <a href="#" style="width:80%;">
                <img src={{p.img}} class="img-responsive h-100" alt="image post"></a>
            </div>
            <div class="author-info author-info-2">
              <ul class="list-inline">
                <li>
                  <div class="info">
                    <p>Posted on:</p>
                    <strong>{{p.date}}</strong>
                  </div>
                </li>
          
              </ul>
            </div>
          </div>
          <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <div class="caption">
              <h3 class="md-heading"><a href="#">{{p.bookName}}</a></h3>
              <p style="word-wrap: break-word;">{{p.description}}</p>
              <a class="btn btn-default" href="#" role="button">{{p.status}}</a>
              <a class="btn btn-default" href="#" role="button">Mượn</a>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
